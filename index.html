<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .calculator {
      width: 95%;
      max-width: 380px;
      background: #222;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
    }
    .display {
      width: 100%;
      height: 60px;
      background: #000;
      color: #0f0;
      font-size: 1.8rem;
      text-align: right;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      overflow-x: auto;
      white-space: nowrap;
      box-sizing: border-box;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(5, minmax(50px, 1fr));
      gap: 6px;
    }
    button {
      height: 55px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #444;
      color: #fff;
      transition: background 0.2s;
      width: 100%;
    }
    button:hover { background: #666; }
    .clear { background: #e91e63; }
    .delete { background: #9c27b0; }
    .deg-toggle { grid-column: span 2; background: #2196f3; }
    .equal { background: #ff9800; grid-column: span 2; }

    /* ðŸ“± Mobile Adjustments */
    @media (max-width: 480px) {
      .display {
        font-size: 1.4rem;
        height: 50px;
        padding: 8px;
      }
      button {
        height: 45px;
        font-size: 0.9rem;
      }
    }

    /* ðŸ“² Very Small Screens */
    @media (max-width: 360px) {
      .display {
        font-size: 1.2rem;
      }
      button {
        font-size: 0.8rem;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">AC</button>
      <button class="delete" onclick="deleteLast()">âŒ«</button>
      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue(')')">)</button>
      <button onclick="appendValue('%')">%</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('/')">Ã·</button>
      <button onclick="appendValue('*')">Ã—</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('-')">-</button>
      <button onclick="appendValue('+')">+</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>

      <!-- Scientific functions row -->
      <button onclick="appendValue('sin(')">sin</button>
      <button onclick="appendValue('cos(')">cos</button>
      <button onclick="appendValue('tan(')">tan</button>
      <button onclick="appendValue('log(')">log</button>
      <button onclick="appendValue('sqrt(')">âˆš</button>

      <button onclick="appendValue('^2')">xÂ²</button>
      <button onclick="appendValue('^3')">xÂ³</button>
      <button onclick="appendValue('exp(')">exp</button>
      <button onclick="appendValue('Ï€')">Ï€</button>
      <button onclick="appendValue('e')">e</button>

      <button onclick="appendValue('!')">n!</button>
      <!-- Deg/Rad toggle spans 2 cols -->
      <button class="deg-toggle" onclick="toggleMode()" id="modeBtn">Deg</button>
      <!-- Equal spans 2 cols -->
      <button onclick="calculate()" class="equal">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");
    let modeBtn = document.getElementById("modeBtn");
    let isDegrees = true;

    function appendValue(val) {
      if (display.innerText === "0" || display.innerText === "Error") {
        display.innerText = val;
      } else {
        display.innerText += val;
      }
    }

    function clearDisplay() {
      display.innerText = "0";
    }

    function deleteLast() {
      if (display.innerText.length > 1) {
        display.innerText = display.innerText.slice(0, -1);
      } else {
        display.innerText = "0";
      }
    }

    function toggleMode() {
      isDegrees = !isDegrees;
      modeBtn.innerText = isDegrees ? "Deg" : "Rad";
    }

    // Factorial function
    function factorial(n) {
      if (n < 0 || !Number.isInteger(n)) return NaN;
      if (n === 0 || n === 1) return 1;
      let res = 1;
      for (let i = 2; i <= n; i++) res *= i;
      return res;
    }

    function calculate() {
      try {
        let expr = display.innerText;

        // Constants
        expr = expr.replace(/Ï€/g, "Math.PI");
        expr = expr.replace(/e/g, "Math.E");

        // Powers like ^2 or ^3
        expr = expr.replace(/(\d+|\([^()]*\))\^2/g, "Math.pow($1,2)");
        expr = expr.replace(/(\d+|\([^()]*\))\^3/g, "Math.pow($1,3)");

        // Square root, log, exp
        expr = expr.replace(/sqrt\(/g, "Math.sqrt(");
        expr = expr.replace(/log\(/g, "Math.log10(");
        expr = expr.replace(/exp\(/g, "Math.exp(");

        // Factorial (e.g., 5!)
        expr = expr.replace(/(\d+)!/g, "factorial($1)");

        // Trigonometry (Deg or Rad)
        if (isDegrees) {
          expr = expr.replace(/sin\(([^)]+)\)/g, "Math.sin(($1)*Math.PI/180)");
          expr = expr.replace(/cos\(([^)]+)\)/g, "Math.cos(($1)*Math.PI/180)");
          expr = expr.replace(/tan\(([^)]+)\)/g, "Math.tan(($1)*Math.PI/180)");
        } else {
          expr = expr.replace(/sin\(([^)]+)\)/g, "Math.sin($1)");
          expr = expr.replace(/cos\(([^)]+)\)/g, "Math.cos($1)");
          expr = expr.replace(/tan\(([^)]+)\)/g, "Math.tan($1)");
        }

        let result = eval(expr);
        display.innerText = Number.isFinite(result) ? result : "Error";
      } catch {
        display.innerText = "Error";
      }
    }
  </script>
</body>
</html>
